<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #ffd4ef, #d1d9f5); /* Horizontal gradient */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Aligns footer at the bottom */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            flex-grow: 1; /* Takes up remaining space */
        }

        .logo {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px; /* Make Facebook logo smaller */
        }

        .login-form {
            background-color: #ffffff00;
            padding: 20px;
            border-radius: 30px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #929191;
            border-radius: 10px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #155cba;
        }

        .forgot-password {
            display: block;
            margin: 10px 0;
            color: #27374b;
            text-decoration: none;
            font-size: 14px;
        }

        footer {
            padding-bottom: 20px; /* Adjusts footer spacing */
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        .meta-logo {
            width: 70px; /* Make Meta logo smaller */
        }

        .footer-text {
            font-size: 10px; /* Tiny text */
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
